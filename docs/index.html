<!DOCTYPE html>

<body>
<div id="app"></div>

<script>
    window.$docsify = {
        name: 'Wyl',
        repo: 'https://github.com/yanleiwang/yanleiwang.github.io.git',
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 3, //子目录层级
        loadNavbar: true, //显示nav bar
        noEmoji: true, //禁用表情符号，否则可能会有一些显示异常
        auto2top: true, //切换页面回到顶部
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: '开始搜索',
            noData: '啥也没有!'
        },
        copyCode: {
            buttonText: '点击复制',
            errorText: '错误',
            successText: '复制成功'
        },
        // 分页导航组件引入
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },


        // ga: 'UA-232236539-1'
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
